<div th:if="${role}=='ROLE_ADMIN'">
	<div th:replace="ahead::ahead"></div>
</div>
<div th:if="${role}=='ROLE_STAFF'">
	<div th:replace="dhead::dhead"></div>
</div>
<div class="container">
	<div class="mt-3"th:each="studentModel:${studentModelList}">
		<div class="row mt-4">
			<div class="col-lg-1"></div>
			<div class="col-lg-3">
				<div class="card shadow-sm">
					<div class="card-header bg-transparent text-center">
						<h3>Student Profile</h3>
						<img class="profile_img" th:src="@{'data:image/jpeg;base64,' + ${studentModel.profilePicture}}" style="height:215px; width:215px; border-radius:50%;" alt="student dp">
					</div>
				</div>
		    </div>
          	<div class="col-lg-8">
	        <div class="card shadow-sm">
	          <div class="card-header bg-transparent border-0">
	            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Student Information</h3>
	          </div>
	          <div class="card-body pt-0">
	            <table class="table table-bordered">
	              <tr>
	                <th width="30%">Name</th>
	                <td width="2%">:</td>
	                <td th:text="${studentModel.name}"></td>
	              </tr>
	              <tr>
	                <th width="30%">Email</th>
	                <td width="2%">:</td>
	                <td th:text="${studentModel.email}"></td>
	              </tr>
	              <tr>
	                <th width="30%">Phone</th>
	                <td width="2%">:</td>
	                <td th:text="${studentModel.phone}"></td>
	              </tr>
	             <tr>
	                <th width="30%">Gender</th>
	                <td width="2%">:</td>
	                <td th:text="${studentModel.gender}"></td>
	              </tr>
	             	             <tr>
	                <th width="30%">StudentId</th>
	                <td width="2%">:</td>
	                <td th:text="${studentModel.studentId}"></td>
	              </tr>
	            </table>
	          </div>
	        </div>
		   </div>
		 </div>
 	</div>
 </div>
