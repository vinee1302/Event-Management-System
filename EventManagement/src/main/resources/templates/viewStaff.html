<div th:if="${role}=='ROLE_ADMIN'">
	<div th:replace="ahead::ahead"></div>
</div>
<div class="container">
	<div class="mt-3"th:each="staffModel:${staffModelList}">
		<div class="card p-3 mt-3">
			<div class="row mt-4">
					<div class="col-md-4">
						<img th:src="@{'data:image/jpeg;base64,' + ${staffModel.profilePicture}}" style="height:300px; width:100%; border-radius:50%;" alt="Image">
				    </div>
				    <div class="col-md-8">
					    <fieldset class="border rounded-3 p-3">
					    	<legend class="float-none w-auto px-3" >Staff Details:</legend>
					    	<div class="row">
								<div class="col-md-4">
									<label class="text-secondary">Name:</label>
									<div class="h6" th:text="${staffModel.name}"></div>
								</div>
								<div class="col-md-4">
									<label class="text-secondary">Email:</label>
									<div class="h6" th:text="${staffModel.email}"></div>
								</div>
								<div class="col-md-4">
									<label class="text-secondary">Phone:</label>
									<div class="h6" th:text="${staffModel.phone}"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label class="text-secondary">Gender:</label>
									<div class="h6" th:text="${staffModel.gender}"></div>
								</div>
								<div class="col-md-4">
									<label class="text-secondary">Address:</label>
									<div class="h6" th:text="${staffModel.address}"></div>
								</div>
								<div class="col-md-4">
									<label class="text-secondary">department:</label>
									<div class="h6" th:text="${staffModel.department}"></div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>			
		</div>
</div>
