<div th:replace="shead::shead"></div>
<div class="container">
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6">
			<div class="card p-3 mt-3">
				<div class="h5 text-center">Review & Rating</div>
				<form th:action="@{'review1'}" th:object="${reviewRatingModel}" method="post">
					<input type="hidden" th:field="*{eventRegistrationId}">
					<div class="row mt-2">
						<div class="col-md-8">
							<label class="form-label h6">Review:</label>
							<textarea class="form-control" th:field="*{review}" placeholder="Enter Your Opinion" required></textarea>
							<div class="mt-3">
								<label class="rating h6">Rating:</label>
									<select th:field="*{rating}" class="form-control" required>
										<option value="">Choose Rating </option>
										<option value="1">1</option>
										<option value="1.5">1.5</option>
										<option value="2">2</option>
										<option value="2.5">2.5</option>
										<option value="3">3</option>
										<option value="3.5">3.5</option>
										<option value="4">4</option>
										<option value="4.5">4.5</option>
										<option value="5">5</option>
									</select>
								</div>
							</div>
							<div class="row mt-3">
								<input type="submit" value="submit" class="btn btn-primary w-100">
							</div>
					</div>
			 	</form>
		</div>
	</div>
</div>
