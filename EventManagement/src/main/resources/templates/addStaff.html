<body>
	<div th:replace="ahead::ahead"></div>
<div>
	<div class="text">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="card p-3 mt-4">
					<form th:action="@{addStaff1}" th:object="${staffModel}" enctype="multipart/form-data" method="post">
						<div class="h3 text-center text-black">Add New Staff</div>
						<div class="row">
						<div class="col-md-6 mt-3">
							<label>Name</label>
							<input type="text" id="name" th:field="*{name}" name="name"class="form-control"  placeholder="Enter  Name" required>
						</div>
						<div class="col-md-6 mt-3">
							<label>Email</label>
							<input type="email" id="email" th:field="*{email}" name="email"  class="form-control" placeholder="Enter  Email" required>
						</div>
						<div class="col-md-6 mt-3">
							<label>Phone</label>
							<input type="number" id="phone" th:field="*{phone}" name="phone" class="form-control" placeholder="Enter  Phone" required>
						</div>
						<div class="col-md-6 mt-3">
							<label>Password</label>
							<input type="password" id="password"th:field="*{password}" name="password" placeholder="Enter  Password" class="form-control" required>
						</div>
						 <div class="col-md-6 mt-3">
                            <label for="address">Address</label>
                            <textarea id="address"  th:field="*{address}" class="form-control" placeholder="Enter Address"></textarea>
    				    </div>
                        <div class="col-md-6 mt-5"> 
                          <label for="gender"> Gender</label>
                            <input type="radio" th:field="*{gender}" value= "male" id="gender1"><label for="gender">male</label>
                            <input type="radio"  th:field="*{gender}" value="female" id="gender2"><label for="gender">female</label>
                        </div>
						<div class="col-md-6 mt-3">
							<label>Department</label>
							<select th:field="*{department}" class="form-control" required>
								<option value="">Choose department</option>
								<option value="cse">Cse</option>
								<option value="ece">ece</option>
								<option value="mech">mech</option>
								<option value="civil">civil</option>
							</select>
						</div>
						 <div class="col-md-6 mt-3"> 
							<label for="profilePicture2">ProfilePicture</label> 
							<input type="file" name="profilePicture2" id="profilePicture2" required>
			         	</div>
			         	<div class="col-md-4 mt-3"></div>
						<div class="col-md-4 mt-3">
							<input type="submit" value="Register" class="btn btn-primary w-100">
						</div>	
						</div>
					</form>
				</div>
			</div>
				<div class="col-md-5"></div>
				<div class="col-md-3"></div>
		</div>
	</div>	
</div>
</body>
